<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form id="contact-form" class="mess-form" action="http://127.0.0.1:5000/" method="post">
        <fieldset>
            <div class="casse">
                <div class="sendee">
                    <div class="form-group">
                        <input type="text" class="form-control" required placeholder="Name" name="name" id="name">            
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" required placeholder="Email" name="email" id="email">
                    </div>
                    <div class="form-group" name="infodata">
                        <input type="text" class="form-control" required placeholder="Subject" name="subject" id="subject">
                    </div>
                </div>
                <div class="watsmess" name="infodata">
                    <input name="" id="meesage" cols="" rows="7" class="ent-text">
                </div>
            </div>
            <div class="sendbtn">
                <input type="submit" class="messend" id="send" value="Send Message">
            </div>
        </fieldset>
    </form>
</body>
</html>
